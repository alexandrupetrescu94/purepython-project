{% extends 'layout.html' %}

{% block content %}
  <h3>{{ post.text }}</h3>
  by <b><small>{{ post.author }}</small></b> on <b><small>{{ post.date_added }}</small></b>
  <hr><br>

  {% for comment in comments %}
    <b>{{ comment.author }}</b>: {{ comment.text }}
    <br>
  {% endfor %}
  <br>
  <form method="POST">
    {% csrf_token %}
    {{ form.text }}
    <input type="submit" value="Post"/>
  </form>

{% endblock %}
