{% extends 'layout.html' %}

{% block content %}
  <h1>Profile</h1>
  <img width="100px" src="{{ MEDIA_URL }}{{ profile.avatar }}"/>
  <table>
    <tr>
      <td>Name:</td>
      <td>{{ profile.user.first_name }} {{ profile.user.last_name }}</td>
    </tr>
    <tr>
      <td>Birthday:</td>
      <td>{{ profile.date_of_birth }}</td>
    </tr>
    <tr>
      <td>Gender:</td>
      <td>{{ profile.gender }}</td>
    </tr>
  </table>

  {% if user == profile.user %}
    <a href="{% url 'edit_profile' profile.user.pk %}">Edit</a>
  {% endif %}

{% endblock %}
